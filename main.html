<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Main & User Input</title>
    <style>
        /* General Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        /* Header Section */
        .logo {
            max-width: 150px;
            margin: 20px 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        /* User Input Section */
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Logout Button */
        .logout-btn {
            margin: 20px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Logo and Welcome Message -->
    <img src="static/logo.jpg" alt="Logo" class="logo">
    <h2>Welcome, {{ username }}!</h2>
    <p>You are now logged in and can access the main page.</p>
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}">
            <button>Logout</button>
        </a>
    </div>

    <!-- User Input Section -->
    <div class="container">
        <h1>Enter Names</h1>
        <form method="POST">
            <label for="user_name">Your Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="target_name">Partner's Name:</label>
            <input type="text" id="target_name" name="target_name" required>

            <button type="submit">Submit</button>
        </form>

        {% if output %}
        <div class="output">
            <h2>{{ output }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
